<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="../styles/style.css" rel="stylesheet" type="text/css">
    <title>Cocktail database</title>
</head>
<body>
<header role="banner" class="header">
    <div class="header-item">
        <a class="header-title">Cocktail Database</a>
    </div>

    <div class="header-item">
        <nav class="menu">
            <ul class="list-menu">
                <li class="menu-item">
                    <a class="menu-link" href="#">Sign In</a>
                </li>
                <li class="menu-item menu-item-border">
                    <a class="menu-link" href="#">Sign Up</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<main role="main">
    <div class="wrap-add-cocktail">
        <div class="flex-1">
            <section class="coctail-section">
                <div class="coctail-section-title-block">
                    <div class="coctail-section-circle">1</div>
                    <h3 class="coctail-section-title">The name of your cocktail</h3>
                </div>
                <input type="text" class="coctail-section-input">
            </section>

            <section class="coctail-section">
                <div class="coctail-section-title-block">
                    <div class="coctail-section-circle">2</div>
                    <h3 class="coctail-section-title">Select the ingredients</h3>
                </div>
                <input type="text" class="coctail-section-input">
            </section>

            <section class="coctail-section">
                <div class="coctail-section-title-block">
                    <div class="coctail-section-circle">3</div>
                    <h3 class="coctail-section-title">Description of your cocktail</h3>
                </div>
                <textarea class="coctail-section-input"></textarea>
            </section>

            <section class="coctail-section">
                <div class="coctail-section-title-block">
                    <div class="coctail-section-circle">4</div>
                    <h3 class="coctail-section-title">Add the cocktail to database</h3>
                </div>
                <input type="submit" class="coctail-section-button" value="Add">
            </section>
        </div>
        <div class="flex-1">
            <section class="add-cocktail-card">
                <h3 class="add-cocktail-card-title">Cocktail Name</h3>
                <div class="add-cocktail-card-main">
                    <ul class="ingredient-select-block">
                        <li class="ingredient-select">
                            <label class="ingredient-select-title">Whiskey</label>
                            <input class="ingredient-select-input" type="number">
                            <span class="ingredient-select-span">ml</span>
                            <button class="ingredient-select-button">✖</button>
                        </li>

                        <li class="ingredient-select">
                            <label class="ingredient-select-title">Whiskey</label>
                            <input class="ingredient-select-input" type="number">
                            <span class="ingredient-select-span">ml</span>
                            <button class="ingredient-select-button">✖</button>
                        </li>

                        <li class="ingredient-select">
                            <label class="ingredient-select-title">Whiskey</label>
                            <input class="ingredient-select-input" type="number">
                            <span class="ingredient-select-span">ml</span>
                            <button class="ingredient-select-button">✖</button>
                        </li>
                    </ul>

                    <div class="cocktail-glass cocktail-glass-big"></div>
                </div>
            </section>
        </div>
    </div>
</main>

<footer footer role="contentinfo">
    <hr class="hr-footer">
    <div class="footer">
    <span class="copyright">© Cocktail Database, 2020</span>
    <nav class="menu">
        <ul class="list-menu">
            <li class="menu-item">
                <a><div class="vk-logo"></div></a>
            </li>
        </ul>
    </nav>
    </div>
</footer>
</body>
</html>
